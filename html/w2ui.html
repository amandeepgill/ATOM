<html>
        <head>
        <script>if (typeof module==='object'){window.module=module; module=undefined;}</script>
            <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>
            <link rel="stylesheet" type="text/css" href="http://w2ui.com/src/w2ui-1.4.min.css" />
            <script type="text/javascript" src="http://w2ui.com/src/w2ui-1.4.min.js"></script>

           <!--  <script type="text/javascript" src="http://code.jquery.com/jquery-1.11.1.min.js"></script> -->
            <script type="text/javascript" src="https://golden-layout.com/files/latest/js/goldenlayout.min.js"></script>
           <link type="text/css" rel="stylesheet" href="https://golden-layout.com/files/latest/css/goldenlayout-base.css" />
           <link type="text/css" rel="stylesheet" href="https://golden-layout.com/files/latest/css/goldenlayout-dark-theme.css" />
           <script>if (window.module=module) module=window.module;</script>
        
        </head>
        
        <script>
$(function () {
    var pstyle = 'border: 1px solid 9FC5E8; padding: 0px;';
    $('#layout').w2layout({
        name: 'layout',
        padding: 4,
        panels: [
            { type: 'top', size: 50, resizable: true, style: pstyle },
            { type: 'left', size: 200, resizable: true, style: pstyle, content: 'left' },
            { type: 'main', style: pstyle + 'border-top: 0px;', content: 'main'
                /* ,tabs: {
                    active: 'tab1',
                    tabs: [
                        { id: 'tab1', caption: 'Tab 1' },
                        { id: 'tab2', caption: 'Tab 2' },
                        { id: 'tab3', caption: 'Tab 3' }
                    ],
                    onClick: function (event) {
                        this.owner.content('main', event);
                    }
                } */
            },
            { type: 'right', size: 200, resizable: true, style: pstyle, content: 'right' },
            { type: 'bottom', size: 50, resizable: true, hidden: false, style: pstyle, content: 'bottom' }
        ]
    });

   // w2ui['layout'].content('main', 'This is some content set manually')
  // w2ui['layout'].load('main', 'goldenLayout.html',w2ui)
   w2ui['layout'].load('main', 'Test.html',w2ui)
    
}); 


        </script>
        <body>
                <!-- <iframe src="goldenLayout.html" width="100%" height="300"></iframe> -->
                <div id="layout" style="width: 100%; height: 100%;">
                </div>    
            </body>
        </html>
