<style type="text/css">
    button.accordion {
        background-color:whitesmoke;
        color: black;
        cursor: pointer;
        padding: 18px;
        width: 100%;
        border: none;
        text-align: left;
        outline: none;
        font-size: 15px;
        transition: 0.4s;
    }

    button.accordion.active, button.accordion:hover {
        background-color: #ccc;
    }

    button.accordion:after {
        content: '\002B';
        color: #777;
        font-weight: bold;
        float: right;
        margin-left: 5px;
    }

    button.accordion.active:after {
        content: "\2212";
    }

    div.panel {
        padding: 0 18px;
        background-color: white;
        max-height: 0;
        overflow: hidden;
        transition: max-height 0.2s ease-out;
        padding: 2px;
    }
/*Object Drop Zone div*/
    .drop-zone {
/*		position: relative;
    float: left;
    width: 200px;*/
    height: 110px;
    border: dashed 5px grey;
    border-radius: 20px;
    background-color:lightblue;
    }

    .drop-placeholder {
    padding: 16px 0;
    vertical-align: middle;
    text-align: center;
    font-size: 20px;
    font-weight: bold;
    }
    .drop-image {
    position: absolute;
    top: 50%;
    left: 50%;
    display: none;
    }

    .drop-zone-hover{
      border: dashed 5px #21BA45; 
    }


    </style>

<script>

$(document).ready(function() {
    var acc = document.getElementsByClassName("accordion");
    var i;

    for (i = 0; i < acc.length; i++) {
    acc[i].onclick = function() {
        this.classList.toggle("active");
        var panel = this.nextElementSibling;
        if (panel.style.maxHeight){
        panel.style.maxHeight = null;
        } else {
        panel.style.maxHeight = panel.scrollHeight + "px";
        }
    }
    }

///Expand all Test Manager panels
expandAll()
function expandAll(){
    var acc = $(".accordion");

    for (i = 0; i < acc.length; i++) {
        acc[i].classList.toggle("active");
        var panel = acc[i].nextElementSibling;
        panel.style.maxHeight = panel.scrollHeight + "px";
    }
}

///Collapse all Test Manager panels
function collapseAll(){
    var acc = $(".accordion");

    for (i = 0; i < acc.length; i++) {
        acc[i].classList.toggle("active");
        var panel = acc[i].nextElementSibling;
        panel.style.maxHeight = null;
    }
}



$('#expandAccordian').on('click',function(){
    expandAll()
})


$('#collapseAccordian').on('click',function(){
    collapseAll()
})

})
</script>
