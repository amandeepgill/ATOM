    <script id="StepGenerator_Regular" type="text/template">
        <div class="container" id='StepGenContainer'>
            <div class="ui mini fluid steps" style="padding:1px;margin:4px">
                <div class="step" style="padding:1px">
                    <!-- background:#D0D0D0; -->
                    <img class="ui avatar image" src={{pageIcon}}>
                    <div class="content" style="padding:4px">
                        <div class="title" style="padding:0px">{{pageName}}</div>
                    </div>
                </div>
                <div class="step" style="padding:1px">
                    <!-- background:#A9A9A9; -->
                    <img class="ui avatar image" src={{ObjIcon}}>
                    <div class="content" style="padding:4px">
                        <div class="title" style="padding:0px">{{ObjType}}</div>
                    </div>
                </div>
                <div class="active step" style="padding:1px">
                    <!-- background:#686868; -->
                    <img class="ui avatar  image" src={{ObjNameIcon}} style="border-top-width:0px">
                    <div class="content" style="padding:4px">
                        <div class="title" style="padding:0px">{{ObjName}}</div>
                    </div>
                </div>
            </div>

            <!--  <div class="column"> -->

            <div class="active content" style="padding:3px">
                <div class="ui raised very padded  container" style="margin:2px;width:100%" id='TestFlowRaisedPanel'>
                    <div class="ui message" style="padding:2px">
                        <div class="ui three column middle aligned stackable grid">
                            <div class="column">
                                <h5 style="padding-left:30px">Select Action to Perform on Object</h5>
                                <div class="content" style="padding:4px">
                                    <div class="ui small feed" style="padding-top:6px" ;>
                                        <div style="margin-left:30px" class="ui mini compact teal labeled icon scrolling dropdown button" id="selActnDrpDwn">
                                            <i class="filter icon"></i>
                                            <span class="text">Actions</span>
                                            <div class="menu">
                                                <div class="header">
                                                    Search Actions
                                                </div>
                                                <div class="ui left icon input">
                                                    <i class="search icon"></i>
                                                    <input type="text" name="search" placeholder="Search...">
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                            </div>
                            <div class="divider-column">
                                <div class="ui vertical divider">
                                    And
                                </div>
                            </div>
                            <div class="center aligned column" id="actionParamContainer">
                                <h5>Select Parameters</h5>

                            </div>
                            <div class="divider-column">
                                <div class="ui vertical divider">
                                    Or
                                </div>
                            </div>
                            <div class="center aligned column">
                                <div class="ui form">
                                    <div class="field">
                                        <label>Step Description</label>
                                        <textarea rows="1"></textarea>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>

            <div class="extra content" style="padding:4px">
                <button class="ui mini button black" id="addButton_Object">Add</button>
                <button class="right ui mini button black" id='CancelActionGen_Object'>Cancel</button>
            </div>
        </div>
    </script>

<!--  Test Step Template -->
    <script id="AddStep" type="text/template">
        <li class="dd-item dd3-item" data-id="'+idValue+'">
            <div class="dd-handle dd3-handle" data-id="{{stepID}}"></div>
            <div class="dd3-content">
                <div class="dd3-step orange">
                    <span class="stepid">Step{{stepID}}</span>
                </div>
                <span style="margin-left:40px">Click Button</span>
                <a title="Remove Row" class="removeButton pull-right" data-action="removeRow">X</a>
            </div>
        </li>
    </script>
<!-- Varibale Generator Template -->
    <script id="StepGenerator_Variable" type="text/template">
        <div class="container" id='VariableGenContainer'>
            <div class="ui message" style="padding:2px; margin:2px">
                <h4 class="ui dividing header blue">Define Variable</h4>
                <div class="ui tiny form segment" style="padding:5px; margin:2px;" id="variableForm">
                    <div class="four fields">
                        <div class="two wide field">
                            <label>Type</label>
                            <div class="ui compact selection dropdown" id="varStepDropDown">
                                <input type="hidden" name="varType">
                                <i class="dropdown icon"></i>
                                <div class="default text"></div>
                                <div class="menu">
                                    <div class="item" data-value="Integer">Integer</div>
                                    <div class="item" data-value="String">String</div>
                                </div>
                            </div>
                        </div>
                        <div class="three wide required field">
                            <label>Name</label>
                            <input type="text" placeholder="Variable Name" value="{{VARNAME}}" id="varStepName" name="var-name">
                        </div>
                        <div class=" three wide field">
                            <label>Value</label>
                            <input type="text" placeholder="Variable Value" value="{{VARVAL}}" id="varStepValue">
                        </div>
                        <div class="five wide field" style="width:600px">
                                <label>Description</label>
                                <textarea rows="1" id="varStepDesc">{{VARDESC}}</textarea>
                            </div>
                    </div>
                    <div class="extra content" style="padding:4px">
                            <div class="ui mini black primary submit button" id='{{VarBttnID}}'>{{VarBttnNM}}</div>
                            <button class="right ui mini button black" id='CancelVariable'>Cancel</button>
                            <div class="ui error message"></div>
                        
                    </div>
                </div>
            </div>
        </div>
    </script>

<!-- Conditional Statement Template -->
    <script id="ConditionalStatement" type="text/template">
        <div class="container" id='CondStatementGenContainer'>
               <!--  <div class="ui grid page"> -->
                    <div class="column">
                        <div class="ui pointing segment" style="width:90%">
                            <h4 class="ui dividing header black"><i class="random icon"></i>Conditional Statements</h4>
                            <div class="ui menu top" id="ForTab">
                                <a class="active black item" data-tab="If">If</a>
                                <a class="red item" data-tab="ElseIf">Else If</a>
                                <a class="blue item" data-tab="Else">Else</a>
                                <a class="green item" data-tab="Switch">Switch</a>
                            </div>
                            <div class="ui active tab" data-tab="If">
                                <div class="ui form segment" style="padding:5px; margin:2px;" id="IfConditionForm">
                                    <div class="four fields">
                                        <div class="three wide required field">
                                            <label>Select Variable</label>
                                            <div class="ui compact selection dropdown" id="IfVarDropDown">
                                                <input type="hidden" name="lefSideVar">
                                                <i class="dropdown icon"></i>
                                                <div class="default text"></div>
                                                <div class="menu">
            
                                                </div>
                                            </div>
                                        </div>
                                        <div class="four wide required field">
                                            <label>Operator</label>
                                            <div class="ui compact selection dropdown" id="IfOprtrDropDown">
                                                <input type="hidden" name="operator">
                                                <i class="dropdown icon"></i>
                                                <div class="default text"></div>
                                                <div class="menu">
                                                    <div class="item" data-value="lessThan">&lt Less Than</div>
                                                    <div class="item" data-value="lessThanEqual">&lt= Less Than Equal To</div>
                                                    <div class="item" data-value="grtrThan">&gt Greater Than</div>
                                                    <div class="item" data-value="grtrThanEqual">&gt= Greater Than Equal To</div>
                                                    <div class="item" data-value="equalTo">== Equal To</div>
                                                    <div class="item" data-value="notEqualTo">!= Not Equal To</div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="required three wide field">
                                            <label>Compare With</label>
                                            <div class="ui compact selection dropdown" id="IfRghtVarDropDown">
                                                <input type="hidden" name="lefSideVar">
                                                <i class="dropdown icon"></i>
                                                <div class="default text"></div>
                                                <div class="menu">
                                                </div>
                                            </div>
                                        </div>
                                        <div class="five wide field">
                                            <label>Description</label>
                                            <textarea rows="1" id="CondStepDesc">{{CondDESC}}</textarea>
                                        </div>
                                    </div>
                                    <div class="extra content" style="padding:4px">
                                        <div class="ui black button" id='{{CondBttnID}}'>{{CondBttnNM}}</div>
                                        <button class="right ui button black" id='CondtnlCancel'>Cancel</button>
                                        <div class="ui error message"></div>
                                    </div>
                                </div>
                            </div>
                            <div class="ui tab" data-tab="ElseIf">
                                <div class="ui form segment" style="padding:5px; margin:2px;" id="ElseIfConditionForm">
                                    <div class="four fields">
                                        <div class="three wide required field">
                                            <label>Select Variable</label>
                                            <div class="ui compact selection dropdown" id="ElseIfVarDropDown">
                                                <input type="hidden" name="lefSideVar">
                                                <i class="dropdown icon"></i>
                                                <div class="default text"></div>
                                                <div class="menu">
            
                                                </div>
                                            </div>
                                        </div>
                                        <div class="four wide required field">
                                            <label>Operator</label>
                                            <div class="ui compact selection dropdown" id="ElseIfOprtrDropDown">
                                                <input type="hidden" name="operator">
                                                <i class="dropdown icon"></i>
                                                <div class="default text"></div>
                                                <div class="menu">
                                                    <div class="item" data-value="lessThan">&lt Less Than</div>
                                                    <div class="item" data-value="lessThanEqual">&lt=L ess Than Equal To</div>
                                                    <div class="item" data-value="grtrThan">&gt Greater Than</div>
                                                    <div class="item" data-value="grtrThanEqual">&gt= Greater Than Equal To</div>
                                                    <div class="item" data-value="equalTo">== Equal To</div>
                                                    <div class="item" data-value="notEqualTo">!= Not Equal To</div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="required three wide field">
                                            <label>Compare With</label>
                                            <div class="ui compact selection dropdown" id="ElseIfRghtVarDropDown">
                                                <input type="hidden" name="lefSideVar">
                                                <i class="dropdown icon"></i>
                                                <div class="default text"></div>
                                                <div class="menu">
                                                </div>
                                            </div>
                                        </div>
                                        <div class="five wide field" style="width:600px">
                                            <label>Description</label>
                                            <textarea rows="1" id="CondStepDesc">{{CondDESC}}</textarea>
                                        </div>
                                    </div>
                                    <div class="extra content" style="padding:4px">
                                        <div class="ui black button" id='{{CondBttnID}}'>{{CondBttnNM}}</div>
                                        <button class="right ui button black" id='CondtnlCancel'>Cancel</button>
                                        <div class="ui error message"></div>
                                    </div>
                                </div>
                            </div>
                            <div class="ui tab" data-tab="Else">
                                <h4 class="ui dividing header black">Click Add Button to Add Else Statement to Test Flow</h4>
                                <div class="extra content" style="padding:4px">
            
                                    <button class="center ui button black" id='CondtnlCancel'>Add</button>
            
                                </div>
                            </div>
                            <div class="ui tab" data-tab="Switch">
                                Switch content
                            </div>
                        </div>
                    </div>
             <!--    </div> -->
            
            </div>

    </script>

    <!-- Tets Manager Script -->
    <script>
        $(document).ready(function() {

            $('.ui.accordion')
                .accordion({
                    exclusive: false
                });
            //Default Accordian State
            $('.ui.accordion').accordion('open', 0);
            $('.ui.accordion').accordion('open', 1);
            $('.ui.accordion').accordion('close', 2);
            ///Expand all Test Manager panels
            $('#expandAccordian').on('click', function() {
                $('.ui.accordion').accordion('open', 0);
                $('.ui.accordion').accordion('open', 1);
                $('.ui.accordion').accordion('open', 2);
            })

            $('#collapseAccordian').on('click', function() {
                $('.ui.accordion').accordion('close', 0);
                $('.ui.accordion').accordion('close', 1);
                $('.ui.accordion').accordion('close', 2);
            })

        })
    </script>
